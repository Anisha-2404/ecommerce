<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> E-commerce Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #333;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .cart {
      font-size: 18px;
      margin-top: 10px;
    }

    main {
      padding: 20px;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    .product button {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    .product button:hover {
      background: #555;
    }

    @media (max-width: 768px) {
      .product {
        width: 45%;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart {
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .product {
        width: 100%;
      }

      h1 {
        font-size: 20px;
      }

      .cart {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>My Shop</h1>
    <div class="cart">
      Cart: <span id="cart-count">0</span> items
    </div>
  </header>

  <main>
    <div class="products" id="products"></div>
  </main>

  <script>
    
    const products = [
      { id: 1, name: "Product 1", price: 100 },
      { id: 2, name: "Product 2", price: 200 },
      { id: 3, name: "Product 3", price: 150 },
      { id: 4, name: "Product 4", price: 250 },
      { id: 5, name: "Product 5", price: 180 },
      { id: 6, name: "Product 6", price: 300 },
    ];

    let cartCount = 0;
    const productsContainer = document.getElementById("products");
    const cartCounter = document.getElementById("cart-count");

    // Display products
    products.forEach(product => {
      const productDiv = document.createElement("div");
      productDiv.classList.add("product");
      productDiv.innerHTML = `
        <h3>${product.name}</h3>
        <p>Price: $${product.price}</p>
        <button onclick="addToCart()">Add to Cart</button>
      `;
      productsContainer.appendChild(productDiv);
    });

    // Add to cart
    function addToCart() {
      cartCount++;
      cartCounter.textContent = cartCount;
    }
  </script>

</body>
</html>
